<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Private Message Client</title>
</head>
<body>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    // Прослушивание приватного сообщения от сервера
    socket.on('connection', (msg) => {
      console.log('Приватное сообщение от сервера:', msg);
    });
  </script>
</body>
</html>
